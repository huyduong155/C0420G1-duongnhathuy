<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
<input type="text"  id="a">
<button type="submit" id="submit">Tính số ngày</button>
<br>
<label id="kq"></label>
<script>
    let month=document.getElementById('a');
    let result=document.getElementById('kq');

            submit.onclick=function () {
                switch (month.value) {
                    case '1':
                    case '3':
                    case '5':
                    case '7':
                    case '8':
                    case '10':
                    case '12':
                result.innerHTML='tháng '+ month.value+ ' có 31 ngày'
                        break;
                    case '4':
                    case '6':
                    case '9':
                    case '11':
                        result.innerHTML='tháng '+ month.value+ ' có 30 ngày'
                        break;
                    case '2':
                        result.innerHTML='tháng '+ month.value+ ' có 28,29 ngày'
                        break;
                    default:
                        result.innerHTML='vui lòng nhập lại'
                }
        }


</script>
</body>
</html>
