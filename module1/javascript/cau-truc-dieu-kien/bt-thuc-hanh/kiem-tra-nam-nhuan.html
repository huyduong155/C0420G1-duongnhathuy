<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
<script>
    let year=prompt('enter a year');
    if(year%4==0){
        if(year%100!=0)
            alert('năm nhuận');
        else {
            if(year%400!=0)
                alert('năm không nhuận')
            else {
                alert('năm nhuận');
            }
        }
    }
    else {alert('năm không nhuận');}

</script>
</body>
</html>
