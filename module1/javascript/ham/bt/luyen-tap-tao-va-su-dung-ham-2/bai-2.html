<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-2</title>
</head>
<body>
<script>
    const PI=3.14159;
    let num=prompt('nhập bán kính')
    function acreage(a) {
        let s= PI * a * a;
        alert('diện tích: '+ s);
    }
    acreage(num);
    function perimeter(a) {
      let c=2*a*PI;
      alert('chu vi: '+c)
    }
    perimeter(num);
</script>
</body>
</html>
