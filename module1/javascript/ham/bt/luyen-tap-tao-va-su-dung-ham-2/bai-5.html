<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-5</title>
</head>
<body>
<script>
    let n1=prompt('nhập số thứ nhất');
    let n2=prompt('nhập số thứ hai');
    let n3=prompt('nhập số thứ ba');
    let arr=[n1,n2,n3];
    function minnum(arr) {
        let min=arr[0]
      for (let i=0;i<arr.length;i++){
          if (arr[i]<min){
              min=arr[i]
          }
      }return min;
    }
    alert(minnum(arr));
</script>
</body>
</html>
