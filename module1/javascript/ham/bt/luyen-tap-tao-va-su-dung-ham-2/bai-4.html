<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-4</title>
</head>
<body>
<script>
    let text=prompt('nhập 1 ký tự');
    function checknum(a) {
      if (isNaN(a)){
          alert('không phải là ký tự số');
      }else {
          alert('là ký tự số');
      }
    }
    checknum(text);
</script>
</body>
</html>
