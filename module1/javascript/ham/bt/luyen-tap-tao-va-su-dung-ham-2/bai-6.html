<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-6</title>
</head>
<body>
<script>
    let num=prompt('nhập vào 1 số')*1;
    function checknum(a) {
        if (Number.isInteger(a) && a>0){
            alert('là số nguyên dương');
        }else {
            alert('không phải số nguyên dương');
        }

    }
    checknum(num);
</script>
</body>
</html>
