<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
<script>
    let inputVatLy =prompt('vật lý');
    let inputHoaHoc=prompt('hóa học');
    let inputSinhHoc=prompt('sinh học');
    let VatLy =parseInt(inputVatLy);
    let HoaHoc =parseInt(inputHoaHoc);
    let SinhHoc =parseInt(inputSinhHoc);
    let tb = (VatLy+HoaHoc+SinhHoc)/3;
    let sum = VatLy+HoaHoc+SinhHoc;
    document.write('trung bình ='+ tb);
    document.write('<br>');
    document.write('tổng điểm ='+ sum);
</script>
</body>
</html>
