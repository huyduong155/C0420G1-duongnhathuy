<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai thi 1</title>
</head>
<body>
<script>
    let n;
    let arr=[];
    let tempt='';
    do{
        n=parseInt(prompt('nhập vào 1 số nguyên dương'))
    } while(n<6)

    for (let i=0;i<n;i++){
        arr[i]=prompt(i);
    }
    arr.sort(function (a,b) {
        return a-b;

    });
    for (let i=0;i<arr.length;i++){
        tempt+=arr[i]+',';
    }
    alert(tempt);
</script>
</body>
</html>
