<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<div style="margin-left: 400px">
<h3 style="width: 750px">Thời Khóa Biểu</h3>

    <table border="1" style="alignment:center">
    <tr>
        <th rowspan="2" style="width: 100px">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td style="width: 100px">Thứ 2</td>
        <td>Thể dục</td>
        <td>HD Trò chơi mới</td>
    </tr>
    <tr>
        <td style="width: 100px">Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kĩ năng sống</td>
    </tr>
    <tr>
        <td style="width: 100px">Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td style="width: 100px">Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>

</div>

<style>
    table{border-collapse: collapse;}
    th{background: red}
    th,td{
        width:250px; text-align: center;
    }

</style>

</body>
</html>
